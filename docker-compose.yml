version: "3"

services:
  db:
    image: postgres
    ports:
      - 5432:5432
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: Reserva-de-Salas_development

  app:
    depends_on:
      - db
    build: .
    ports:
      - 3000:3000
    environment:
      DB_HOST: db
      DB_USER: postgres
      DB_PASSWORD: postgres
    volumes:
      - .:/app
    tty: true
    stdin_open: true

volumes:
  postgres_data:
